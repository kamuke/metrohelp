<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
  </head>
  <body>
    <nav
      class="navbar d-flex justify-content-between align-items-center w-100 ps-5 pe-5 pt-3 pb-3"
    >
      <img
        id="metrohelp-logo"
        src="./assets/metrohelp-smaller-logo.webp"
        alt="Metro Help logo"
        width="242"
        height="55"
      />
      <div class="d-flex">
        <span id="select-campus" class="navi-txt m-1">Karaportti</span>
        <div class="vr ms-3 me-3"></div>
        <div class="weather-info d-flex align-items-center">
          <img src="" class="weather-img m-1" height="35px" />
          <span id="weather-degree" class="navi-txt m-1"></span>
        </div>
        <div class="vr ms-3 me-3"></div>
        <span id="navi-date" class="navi-txt m-1"></span>
        <div class="vr ms-3 me-3"></div>
        <span id="navi-clock" class="navi-txt m-1"></span>
      </div>
    </nav>
    <main class="p-5 w-100">
      <div
        class="row g-4 h-100 d-flex align-items-center justify-content-between"
      >
        <div
          class="col-3 h-100 d-flex flex-column align-items-center justify-content-center qr-code p-4"
        >
          <h2 class="text-center mb-4 fs-3">
            Lataa Metro Help / Download Metro Help
          </h2>
          <img
            src="./assets/qr-code.png"
            alt="Metro Help QR"
            class="w-100 rounded"
          />
        </div>
        <div id="carousel" class="col-9 h-100">
          <section
            id="menus-section"
            class="h-100 flex-column justify-content-center"
          >
            <h2 id="menus-heading" class="fs-2 mb-4">Ruokalista / Menu</h2>
            <div class="menus d-flex flex-column justify-content-between">
              <ul id="menus-list" class="list-group mb-4"></ul>
              <div id="dietcode-explanations">
                <p id="dietcode-exp-body-fi" class="accordion-body"></p>
                <p id="dietcode-exp-body-en" class="accordion-body"></p>
              </div>
            </div>
          </section>
          <section
            id="hsl-section"
            class="h-100 flex-column justify-content-center"
          >
            <h2 id="hsl-heading" class="fs-2 mb-4">HSL</h2>
            <div class="row g-1">
              <div class="col-6 routes-info">
                <ul id="routes" class="list-group"></ul>
              </div>
              <div id="routes-map" class="col-6"></div>
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
