<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <main class="container-lg">
      <section id="announcements-section" class="mt-5 mb-5">
        <h2 id="announcements-heading">Tiedotteet</h2>
        <div id="announcements-carousel" class="carousel slide mt-4">
          <div id="announcements-carousel-inner" class="carousel-inner"></div>
          <nav
            class="mt-4 d-flex justify-content-center"
            aria-label="Tiedotteiden navigaatio/Announcement's navigation"
          >
            <ul
              id="carousel-navigation"
              class="pagination carousel-indicators m-0"
            ></ul>
          </nav>
        </div>
        <div id="announcement-modals"></div>
      </section>
      <section id="menus-section" class="mt-5 mb-5">
        <h2 id="menus-heading">Ruokalista</h2>
        <p id="menus-date" class="fw-bold mb-3"></p>
        <ul id="menus-list" class="list-group mt-4 mb-4"></ul>
        <div id="dietcode-explanations" class="accordion">
          <div class="accordion-item">
            <h3 id="dietcode-exp-heading" class="accordion-header">
              <button
                id="dietcode-exp-btn"
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#dietcode-collapse"
                aria-expanded="true"
                aria-controls="dietcode-collapse"
              >
                Ruokavaliokoodit
              </button>
            </h3>
            <div
              id="dietcode-collapse"
              class="accordion-collapse collapse"
              aria-labelledby="dietcode-exp-heading"
              data-bs-parent="#dietcode-explanations"
            >
              <p id="dietcode-exp-body" class="accordion-body"></p>
            </div>
          </div>
        </div>
      </section>
      <section id="hsl-section" class="container">
      <h2>HSL</h2>
      <ul id="routes" class="list-group mt-3 mb-3"></ul>
      <div id="route-map"></div>
    </section>
    </main>
  </body>
</html>
