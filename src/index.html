<!DOCTYPE html>
<html lang="fi" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta
      name="description"
      content="Find Metropolia UAS student lunch menus, public transport timetables and local weather."
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md">
      <div class="collapse navbar-collapse" id="navbar-toggler">
        <div
          class="container-lg pt-3 pb-3 pt-md-0 pb-md-0 d-md-flex justify-content-between align-items-center"
        >
          <a class="navbar-brand" href="index.html">
            <img
              id="metrohelp-logo"
              src="./assets/metrohelp-smaller-logo.webp"
              alt="Metro Help logo"
              width="150"
              height="34"
            />
            <img
              id="metrohelp-darkmode-logo"
              src="./assets/metrohelp-smaller-darkmode-logo.webp"
              alt="Metro Help logo"
              width="150"
              height="34"
            />
          </a>
          <ul class="navbar-nav mb-0 me-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="#announcements-section"
              >
                <i class="bi bi-bell-fill icon"></i>
                <span class="nav-link-name">Tiedotteet</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#menus-section">
                <i class="bi bi-card-list icon"></i>
                <span class="nav-link-name">Ruokalista</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#hsl-section">
                <i class="bi bi-bus-front-fill icon"></i>
                <span class="nav-link-name">HSL</span>
              </a>
            </li>
          </ul>
          <div class="d-md-flex">
            <div class="weather-info d-flex">
              <img src="" class="weather-img m-1" height="35" width="35" />
              <span class="weather-degree m-1 fw-bold"></span>
            </div>
          </div>
          <div class="vr"></div>
          <button
            id="darkmode-btn"
            class="text-primary fs-4"
            aria-label="Tumman teeman vaihtaminen/Dark mode toggler"
          >
            <i class="bi bi-circle-half"></i>
          </button>
          <div class="vr"></div>
          <div class="d-md-flex">
            <select
              id="select-lang"
              class="form-select me-md-2"
              aria-label="Valitse kieli/Select language"
            >
              <option value="fi">FI</option>
              <option value="en">EN</option>
            </select>
            <select
              id="select-campus"
              class="form-select"
              aria-label="Valitse kampus/Select campus"
            >
              <option value="Arabia" selected>Arabia</option>
              <option value="Karaportti">Karaportti</option>
              <option value="Myllypuro">Myllypuro</option>
              <option value="Myyrm채ki">Myyrm채ki</option>
            </select>
          </div>
        </div>
      </div>
      <div class="navbar-mobile">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-toggler"
          aria-controls="navbar-toggler"
          aria-expanded="false"
          aria-label="N채yt채 tai sulje navigaatio/Toggle navigation"
        >
          <i class="bi bi-list open"></i>
          <i class="bi bi-x-lg close"></i>
        </button>
        <ul class="navbar-mobile-nav m-0">
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              href="#announcements-section"
              ><i class="bi bi-bell-fill icon"></i
              ><span class="nav-link-name">Tiedotteet</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#menus-section"
              ><i class="bi bi-card-list icon"></i
              ><span class="nav-link-name">Ruokalista</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#hsl-section"
              ><i class="bi bi-bus-front-fill icon"></i
              ><span class="nav-link-name">HSL</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <header>
      <div class="container-lg header-inner">
        <h1 class="display-3">Metro Help</h1>
        <p id="slogan" class="fs-4 text-center">
          Tiedotteet, ruokalistat ja joukkoliikenne helposti
        </p>
        <img
          id="metropolia-logo"
          src="./assets/metropolia-smaller-logo.webp"
          alt="Metropolian logo"
          width="160"
          height="36"
        />
        <img
          id="metropolia-mobile-logo"
          src="./assets/metropolia-mobile-logo.webp"
          alt="Metropolian logo"
          width="65"
          height="65"
        />
      </div>
    </header>
    <main class="container-lg">
      <section id="announcements-section">
        <h2 id="announcements-heading">Tiedotteet</h2>
        <div id="announcements-carousel" class="carousel slide mt-4">
          <div id="announcements-carousel-inner" class="carousel-inner"></div>
          <nav
            class="mt-4 d-flex justify-content-center"
            aria-label="Tiedotteiden navigaatio/Announcement's navigation"
          >
            <ul
              id="carousel-navigation"
              class="pagination carousel-indicators m-0"
            ></ul>
          </nav>
        </div>
        <div id="announcement-modals"></div>
      </section>
      <section id="menus-section">
        <h2 id="menus-heading">Ruokalista</h2>
        <p id="menus-date" class="fw-bold mb-3"></p>
        <ul id="menus-list" class="list-group mt-4 mb-4"></ul>
        <div id="dietcode-explanations" class="accordion">
          <div class="accordion-item">
            <h3 id="dietcode-exp-heading" class="accordion-header">
              <button
                id="dietcode-exp-btn"
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#dietcode-collapse"
                aria-expanded="true"
                aria-controls="dietcode-collapse"
              >
                Ruokavaliokoodit
              </button>
            </h3>
            <div
              id="dietcode-collapse"
              class="accordion-collapse collapse"
              aria-labelledby="dietcode-exp-heading"
              data-bs-parent="#dietcode-explanations"
            >
              <p id="dietcode-exp-body" class="accordion-body"></p>
            </div>
          </div>
        </div>
      </section>
      <section id="hsl-section">
        <h2 id="hsl-heading">HSL</h2>
        <div class="row g-1 mt-4 mb-4 route-container">
          <ul id="routes" class="list-group col-md-6"></ul>
          <div id="routes-map" class="list-group col-md-6"></div>
        </div>
      </section>
    </main>
  </body>
</html>
